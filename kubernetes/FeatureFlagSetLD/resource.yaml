                      oneOf:
                        - # neither 'identityRef' nor 'identityKey' is used
                          not:
                            anyOf:
                              - required: [identityRef]
                              - required: [identityKey]
                        - # 'identityRef' is used by itself
                          required: [identityRef]
                          not:
                            required: [identityKey]
                        - # 'identityRef' and 'identityKey' are used together
                          required: [identityRef, identityKey]
                  properties:
                    sdkKey:
                      type: string
                    sdkKeyRef:
                      type: object
                      required: [valueFrom]
                      properties:
                        valueFrom:
                          type: object
                          required: [secretKeyRef]
                          properties:
                            secretKeyRef:
                              type: object
                              required: [name, key]
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                                namespace:
                                  type: string
                    identityKey:
                      type: string
                    identityRef:
                      type: object
                      anyOf:
                        - required: [envFrom]
                        - required: [env]
                      properties:
                        envFrom:
                          type: array
                          items:
                            type: object
                            oneOf:
                              - required: [configMapRef]
                              - required: [secretMapRef]
                              - required: [genericMapRef]
                            properties:
                              optional:
                                type: boolean
                              configMapRef:
                                type: object
                                required: [name]
                                properties:
                                  name:
                                    type: string
                                  namespace:
                                    type: string
                              secretMapRef:
                                type: object
                                required: [name]
                                properties:
                                  name:
                                    type: string
                                  namespace:
                                    type: string
                              genericMapRef:
                                type: object
                                required: [apiVersion, kind, name]
                                properties:
                                  apiVersion:
                                    type: string
                                  kind:
                                    type: string
                                  name:
                                    type: string
                                  namespace:
                                    type: string
                        env:
                          type: array
                          items:
                            type: object
                            allOf:
                              - required: [name]
                              - # all array items should be oneOf ['value', 'valueFrom']
                                oneOf:
                                  - required: [value]
                                    # if 'value', neither 'optional' nor 'default' may be used
                                    not:
                                      anyOf:

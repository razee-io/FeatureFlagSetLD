                                      - # 'optional' is used by itself
                                        required: [optional]
                                        not:
                                          required: [default]
                                      - # 'optional' and 'default' are used together IFF optional == true
                                        required: [optional, default]
                                        properties:
                                          optional:
                                            enum: [true]
                            properties:
                              optional:
                                type: boolean
                              default:
                                x-kubernetes-int-or-string: true
                              name:
                                type: string
                              value:
                                x-kubernetes-int-or-string: true
                              valueFrom:
                                type: object
                                oneOf:
                                  - required: [configMapKeyRef]
                                  - required: [secretKeyRef]
                                  - required: [genericKeyRef]
                                properties:
                                  configMapKeyRef:
                                    type: object
                                    required: [name, key]
                                    properties:
                                      name:
                                        type: string
                                      key:
                                        type: string
                                      namespace:
                                        type: string
                                      type:
                                        type: string
                                        enum: [number, boolean, json]
                                  secretKeyRef:
                                    type: object
                                    required: [name, key]
                                    properties:
                                      name:
                                        type: string
                                      key:
                                        type: string
                                      namespace:
                                        type: string
                                      type:
                                        type: string
                                        enum: [number, boolean, json]
                                  genericKeyRef:
                                    type: object
                                    required: [apiVersion, kind, name, key]
                                    properties:
                                      apiVersion:
                                        type: string
                                      kind:
